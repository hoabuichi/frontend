<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .class-selector {
            color: red;
        }

        h1 {
            color: green;
        }

        #selector {
            color: blue;
        }

        [selector="attribute"] {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Các bộ chọn cơ bản</h1>
    <p class="class-selector">Bộ chọn dùng class.</p>
    <h2 id="selector">Làm quen các bộ lọc</h2>
    <p selector="attribute">Bộ lọc thuộc tính</p>
</body>
</html>

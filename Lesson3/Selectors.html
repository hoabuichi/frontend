<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .paragraph-text {
            color: red;
        }

        h1 {
            color: green;
        }

        .example h1 {
            color: yellow;
        }

        #selector {
            color: blue;
        }

        [cat="dog"] {
            color: orange;
        }
    </style>
</head>
<body>
    <h1>Các bộ chọn cơ bản</h1>
    <div class="example">
        <h1>Các bộ chọn cơ bản 2</h1>
    </div>
    <p class="class-selector paragraph-text">Bộ chọn dùng class.</p>
    <h2 id="selector">Làm quen các bộ lọc</h2>
    <p selector="attribute" cat="dog">Bộ lọc thuộc tính</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.circle {
          list-style-type: circle;
        }
        
        ul.square {
          list-style-type: square;
        }
        
        ol.none {
          list-style-type: none;
        }
        
        ol.lower-alpha {
          list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <p>Unordered lists:</p>
    <ul class="circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <ul class="square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Ordered lists:</p>
    <ol class="none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>

    <ol class="lower-alpha">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
</body>
</html>

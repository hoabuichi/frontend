<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .default {
            cursor: default;
        }

        .move {
            cursor: move;
        }

        .not-allowed {
            cursor: not-allowed;
        }

        .pointer {
            cursor: pointer;
        }
        
        .zoom-in {
            cursor: zoom-in;
        }

        .zoom-out {
            cursor: zoom-out;
        }

    </style>
</head>
<body>
    <p class="default">Text for cursor test</p>
    <p class="move">Text for cursor test</p>
    <p class="not-allowed">Text for cursor test</p>
    <p class="pointer">Text for cursor test</p>
    <p class="zoom-in">Text for cursor test</p>
    <p class="zoom-out">Text for cursor test</p>
</body>
</html>

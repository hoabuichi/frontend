<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2.visible {
            visibility: visible;
        }
      
        h2.hidden {
            visibility: hidden;
        }
    </style>
 
</head>
<body>
    <h1>The visibility Property</h1>

    <h2 class="visible">This heading is visible</h2>

    <h2 class="hidden">This heading is hidden</h2>

    <p>Notice that the hidden heading still takes up space on the page.</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let checkEvenNumber = function(number) {
            if(number % 2 == 0) {
                console.log(number + " is even");
            } else {
                console.log(number + " is odd");
            }
        }

        let checkEvenNumberSwitchCase = function(number) {
            switch(number % 2){
                case 0:
                    console.log(number + " is even");
                    break;
                case 1: 
                    console.log(number + " is odd");
                    break;
            }
        }

        checkEvenNumber(6);
        checkEvenNumber(7);
        checkEvenNumberSwitchCase(6);
        checkEvenNumberSwitchCase(7);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = "Hello to this tutorial!";
    
        console.log("String length: ", str.length);
    
        // index in string
        console.log('Character at 2 index: ', str[2]);
        console.log('Character at 2 index: ', str.charAt(2));
    
        // concat strings
    
        let str2 = "My name is Will";
    
        // let str3 = str.concat(str2);
        str3 = str + str2;
        console.log("String 3: ", str3);
    
        // get sub string
        let substr1 = str.substr(2, 3);
        console.log("Sub String 1: ", substr1);
    
        let substr2 = str.substring(2, 7);
        console.log("Sub String 2: ", substr2);
    
        // to lower case
    
        let lowerString = str.toLowerCase();
        console.log('Lower string: ', lowerString);
    
        let upperString = str.toUpperCase();
        console.log('Upper string: ', upperString);
    
        // trim
    
        let untrimedStr = "   Hello    ";
        console.log(untrimedStr);
        let trimmedStr = untrimedStr.trim();
        console.log(trimmedStr);
    
    
        // NOTE: ORIGINAL STRING IS NOT MODIFIED
    
    </script>
</body>
</html>

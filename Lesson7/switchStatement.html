<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let date = 'thu';
    
        switch(date) {
            case 'mon':
                console.log('Monday');
                break;
            case 'tue':
                console.log('Tuesday');
                break;
            case 'wed':
                console.log('Wednesday');
                break;
            case 'thu':
                console.log('Thursday');
                break;
            case 'fri':
                console.log('Friday');
                break;
            case 'sat':
                console.log('Saturday');
                break;
            case 'sun':
                console.log('Sunday');
                break;
            default:
                console.log('Date not match');
        }
    </script>
</body>
</html>

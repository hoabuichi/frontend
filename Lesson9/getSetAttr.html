<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p class="para-class" id="test">This is some <b>bold</b> text in a paragraph.</p>

    <button id="btn1">Show Text</button>
    <button id="btn2">Show HTML</button>

    <br><br>
    <p>Name: <input type="text" id="inputTest" value="Mickey Mouse"></p>

    <button id="btn-show-value">Show Value</button> 
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                alert("Text: " + $("#test").text());
                // alert($("#test").attr("class"));
                // $("#test").text('new text');
            });
            $("#btn2").click(function(){
                alert("HTML: " + $("#test").html());
                // $("#test").html("<strong>abc</strong> def");
            });

            $("#btn-show-value").click(function(){
                alert("Value: " + $("#inputTest").val());
            });
        });
    </script>
</body>
</html>
